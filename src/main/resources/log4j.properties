log4j.appender.devnull=org.apache.log4j.varia.NullAppender
log4j.rootLogger=WARN, devnull
log4j.logger.com.accumulobook=WARN, STDOUT
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%c %5p [%t] %d{ISO8601} %F (line %L) %m%n